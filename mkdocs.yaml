site_name: GeoLake
site_description: GeoLake - an environment for managing and processing geospatial data
theme:
  name: material
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: blue grey
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: blue grey
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  features:
  - search.suggest
  - search.highlight
  - content.tooltips
  - content.code.annotate
  - content.code.copy
  - content.code.select
  icon:
    repo: fontawesome/brands/github-alt
  logo: img/favicon.svg
  favicon: img/favicon.svg
  language: en
repo_name: CMCC-Foundation/geolake
repo_url: https://github.com/CMCC-Foundation/geolake
edit_uri: ''
nav:
- GeoLake: index.md
- installation.md
- References:
  - queries.md
  - Drivers:
    - base.md
    - netcdf.md
    - sentinel.md
    - iot.md
    - wrf.md
  - datastore.md
  - broker.md
  - api.md
  - executor.md
- about.md

plugins:
- mkdocstrings:
    handlers:
      python:
        paths: [drivers, executor, api, datastore]