metadata:
  description: >-
    This dataset is related to Sentinel dataset.

sources:
  S2A_MSIL2A:
    description: Sentinel
    driver: sentinel_driver
    args:
      username: ...
      password: ...
      type: "S2A_MSIL2A"
      url: "https://catalogue.dataspace.copernicus.eu/odata/v1/"
      zippath: "*/*.SAFE/GRANULE/*/IMG_DATA/*/*.jp2"
      zippattern: "{product_id}/{}.SAFE/GRANULE/{}/IMG_DATA/{resolution}/{}_{}_{}_{band}_{}.jp2"